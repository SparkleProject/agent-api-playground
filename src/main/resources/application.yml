spring:
  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration
      - org.springframework.ai.autoconfigure.vertexai.gemini.VertexAiGeminiAutoConfiguration
      - org.springframework.ai.autoconfigure.anthropic.AnthropicAutoConfiguration
  main:
    allow-bean-definition-overriding: true
  application:
    name: agent-playground
  config:
    import: optional:classpath:application-local.properties

  ai:
    azure:
      openai:
        # Default/Single configuration (optional, if you want to keep it or just use the map)
        api-key: ${AZURE_OPENAI_API_KEY:}
        endpoint: ${AZURE_OPENAI_ENDPOINT:}
        
        # Multi-model configuration
        models:

          gpt-4:
             api-key: ${AZURE_OPENAI_GPT4_API_KEY:${AZURE_OPENAI_API_KEY:}}
             endpoint: ${AZURE_OPENAI_ENDPOINT:}
             deployment-name: ${AZURE_OPENAI_GPT4_DEPLOYMENT_NAME:}
          gpt-4-1:
             api-key: ${AZURE_OPENAI_GPT41_API_KEY:${AZURE_OPENAI_API_KEY:}}
             endpoint: ${AZURE_OPENAI_ENDPOINT:}
             deployment-name: ${AZURE_OPENAI_GPT41_DEPLOYMENT_NAME:}


server:
  port: 8080
